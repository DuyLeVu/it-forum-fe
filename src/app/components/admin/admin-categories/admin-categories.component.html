<div class="row ml-2 mr-2 mt-5">
    <div class="card shadow mb-4 p-3" style="width: 100%;">
        <h2 style="text-align: center">Danh sách danh mục</h2>
        <a href="" (click)="deleteCategory('aaa')">
            <p class="text-right"><i><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-plus" viewBox="0 0 16 16">
                        <path
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                    </svg></i>Thêm mới</p>
        </a>
        <table class="table table-striped">

            <thead>
                <tr style="font-weight: bold; color: black">
                    <th scope="col">Id</th>
                    <th scope="col">Danh mục</th>
                    <th scope="col">Quyền truy cập</th>
                    <!-- <th scope="col">Mô tả</th>
        <th scope="col">Phạm vi</th>
        <th scope="col">Ngày tạo</th>
        <th scope="col">Tác giả</th> -->
                </tr>
            </thead>
            <tbody>
                <tr
                    *ngFor="let category of listCategory | paginate: { itemsPerPage: 10, currentPage: p, totalItems: total}; let i = index">
                    <th scope="row">{{category.id}}</th>
                    <td><a href="{{category.name}}" href="">
                            <p class="linkdoc">{{category.name}}</p>
                        </a></td>
                    <!-- <td><a [routerLink]="['/users/link-docs', post.category.id]" target="_blank">{{post.category.name}}</a></td> -->
                    <td *ngIf="category.role?.id == 1">Quản trị viên</td>
                    <td *ngIf="category.role?.id == 2">Người dùng</td>
                    <!-- <td>{{post.des}}</td> -->
                    <!-- <td>{{post.createAt}}</td> -->

                    <td><i (click)="deleteCategory(category.id+'')"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
                                <path
                                    d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z" />

                                height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">

                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-12 align-content-center">
        <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>
    </div>
</div>
