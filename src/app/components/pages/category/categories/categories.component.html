<main id="tt-pageContent">
    <div class="tt-custom-mobile-indent container">
        <div class="tt-categories-title">
            <div class="tt-title">Danh mục</div>
            <div class="tt-search">
                <form class="search-wrapper">
                    <!-- <div class="search-form">
                        <input type="text" class="tt-search__input" placeholder="Search Categories">
                        <button class="tt-search__btn" type="submit">
                            <svg class="tt-icon">
                                <use xlink:href="#icon-search"></use>
                            </svg>
                        </button>
                        <button class="tt-search__close">
                            <svg class="tt-icon">
                                <use xlink:href="#icon-cancel"></use>
                            </svg>
                        </button>
                    </div> -->
                </form>
            </div>
        </div>
        <div class="tt-categories-list">
            <div class="row">
                <div class="col-md-6 col-lg-4" *ngFor="let category of listCategory | paginate: {itemsPerPage: 6, currentPage: p, totalItems: total }; let i = index">
                    <div class="tt-item">
                        <div class="tt-item-header">
                            <ul class="tt-list-badge">
                                <li><a href="#"><span class="tt-color0{{i}} tt-badge" style="color: white;">{{category.name}}</span></a></li>
                            </ul>
                            <!-- <h6 class="tt-title"><a href="page-categories-single.html">Threads - 1,245</a></h6> -->
                        </div>
                        <div class="tt-item-layout">
                            <div class="innerwrapper">
                                {{category.description}}
                            </div>
                            <div class="innerwrapper">
                                <h6 class="tt-title"><a [routerLink]="['/users/category', category.id,'posts']">Bài viết - {{category.countPost}}</a></h6>
                                <!-- <h6 class="tt-title">Similar TAGS</h6> -->
                                <!-- <ul class="tt-list-badge">
                                    <li><a href="#"><span class="tt-badge">world politics</span></a></li>
                                    <li><a href="#"><span class="tt-badge">human rights</span></a></li>
                                    <li><a href="#"><span class="tt-badge">trump</span></a></li>
                                    <li><a href="#"><span class="tt-badge">climate change</span></a></li>
                                    <li><a href="#"><span class="tt-badge">foreign policy</span></a></li>
                                </ul> -->
                            </div>
                            <a href="#" class="tt-btn-icon">
                                <i class="tt-icon"><svg>
                                        <use xlink:href="#icon-favorite"></use>
                                    </svg></i>
                            </a>
                        </div>
                    </div>
                </div>
               
                <div class="col-12">
                    <div class="tt-row-btn">
                        <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>
                        <!-- <mat-paginator [length]="totalCount" [pageSize]="paginationService.pageCount"
                            [pageSizeOptions]="paginationService.selectItemsPerPage" aria-label="Select page"
                            (page)="onPageSwitch.emit($event)">
                        </mat-paginator> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- MODAL -->
<div class="modal fade" id="countPostError" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerFail1">Lỗi hệ thống</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {{error}}
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
